<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Seller Dashboard | SurgiPharma Market</title>
</head>
<body>
  <h1>Seller Dashboard</h1>
  <button onclick="logout()">Logout</button>

  <h2>Add Product</h2>
  <form id="productForm">
    <label>Name <input type="text" id="name" required></label><br>
    <label>Price <input type="number" id="price" required></label><br>
    <label>Quantity <input type="number" id="quantity" required></label><br>
    <button type="submit">Add Product</button>
  </form>
  <div id="msg"></div>

  <script src="js/api.js"></script>
  <script>
    if (getRole() !== "seller") {
      alert("Access denied! Please login as seller.");
      window.location.href = "login.html";
    }

    document.getElementById("productForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const msg = document.getElementById("msg");
      msg.textContent = "Adding product...";

      try {
        const token = getToken();
        const result = await addProduct({
          name: document.getElementById("name").value,
          price: parseFloat(document.getElementById("price").value),
          quantity: parseInt(document.getElementById("quantity").value, 10),
        }, token);

        msg.textContent = "✅ Product added successfully!";
        console.log("Product result:", result);
      } catch (err) {
        msg.textContent = "❌ " + err.message;
      }
    });

    function logout() {
      clearToken();
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
