<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SurgiPharma Market | Register</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #f9fafc; }
    h1 { color: #2c3e50; }
    form { 
      background: #fff; 
      padding: 20px; 
      border-radius: 8px; 
      margin-bottom: 30px; 
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    label { display: block; margin-top: 10px; }
    input { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
    button { margin-top: 15px; padding: 10px; width: 100%; background: #3498db; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #2980b9; }
    .msg { margin-top: 15px; font-size: 14px; }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>Register on SurgiPharma Market</h1>

  <!-- Buyer Registration -->
  <form id="buyerForm">
    <h2>Register as Buyer</h2>
    <label>Name <input type="text" id="buyerName" required></label>
    <label>Email <input type="email" id="buyerEmail" required></label>
    <label>Password <input type="password" id="buyerPassword" required></label>
    <button type="submit">Register Buyer</button>
    <div id="buyerMsg" class="msg"></div>
  </form>

  <!-- Seller Registration -->
  <form id="sellerForm">
    <h2>Register as Seller</h2>
    <label>Name <input type="text" id="sellerName" required></label>
    <label>Email <input type="email" id="sellerEmail" required></label>
    <label>Password <input type="password" id="sellerPassword" required></label>
    <button type="submit">Register Seller</button>
    <div id="sellerMsg" class="msg"></div>
  </form>

  <script src="js/api.js"></script>
  <script>
    // Handle Buyer registration
    document.getElementById("buyerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const msg = document.getElementById("buyerMsg");
      msg.textContent = "Registering buyer...";
      msg.className = "msg";

      try {
        const result = await registerBuyer({
          name: document.getElementById("buyerName").value,
          email: document.getElementById("buyerEmail").value,
          password: document.getElementById("buyerPassword").value
        });
        msg.textContent = "✅ Buyer registered successfully!";
        msg.className = "msg success";
        console.log("Buyer Result:", result);
      } catch (err) {
        msg.textContent = "❌ " + err.message;
        msg.className = "msg error";
      }
    });

    // Handle Seller registration
    document.getElementById("sellerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const msg = document.getElementById("sellerMsg");
      msg.textContent = "Registering seller...";
      msg.className = "msg";

      try {
        const result = await registerSeller({
          name: document.getElementById("sellerName").value,
          email: document.getElementById("sellerEmail").value,
          password: document.getElementById("sellerPassword").value
        });
        msg.textContent = "✅ Seller registered successfully!";
        msg.className = "msg success";
        console.log("Seller Result:", result);
      } catch (err) {
        msg.textContent = "❌ " + err.message;
        msg.className = "msg error";
      }
    });
  </script>
</body>
</html>
