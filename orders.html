<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Buyer Orders | SurgiPharma Market</title>
</head>
<body>
  <h1>Buyer Orders</h1>
  <button onclick="logout()">Logout</button>

  <h2>Available Products</h2>
  <ul id="products"></ul>

  <h2>Your Orders</h2>
  <ul id="orders"></ul>

  <script src="js/api.js"></script>
  <script>
    if (getRole() !== "buyer") {
      alert("Access denied! Please login as buyer.");
      window.location.href = "login.html";
    }

    const token = getToken();

    async function loadProducts() {
      const products = await fetchProducts();
      const list = document.getElementById("products");
      list.innerHTML = "";
      products.forEach(p => {
        const li = document.createElement("li");
        li.textContent = `${p.name} - â‚¹${p.price} (Stock: ${p.quantity}) `;
        const btn = document.createElement("button");
        btn.textContent = "Buy";
        btn.onclick = async () => {
          try {
            await placeOrder({ productId: p._id, quantity: 1 }, token);
            alert("Order placed successfully!");
            loadOrders();
          } catch (err) {
            alert("Error: " + err.message);
          }
        };
        li.appendChild(btn);
        list.appendChild(li);
      });
    }

    async function loadOrders() {
      const orders = await fetchOrders(token);
      const list = document.getElementById("orders");
      list.innerHTML = "";
      orders.forEach(o => {
        const li = document.createElement("li");
        li.textContent = `Order ${o._id} - ${o.status}`;
        list.appendChild(li);
      });
    }

    function logout() {
      clearToken();
      window.location.href = "login.html";
    }

    loadProducts();
    loadOrders();
  </script>
</body>
</html>
