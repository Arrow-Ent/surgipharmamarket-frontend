<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SurgiPharma Market API Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    h1, h2 {
      color: #333;
    }
    form {
      background: #fff;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    pre {
      background: #222;
      color: #eee;
      padding: 15px;
      border-radius: 5px;
      overflow-x: auto;
    }
  </style>
</head>
<body>

  <h1>SurgiPharma Market - API Test Interface</h1>

  <!-- Register Buyer -->
  <h2>Register Buyer</h2>
  <form id="buyerForm">
    <label>Name:</label>
    <input type="text" id="buyerName" required />
    <label>Email:</label>
    <input type="email" id="buyerEmail" required />
    <label>Password:</label>
    <input type="password" id="buyerPassword" required />
    <button type="submit">Register Buyer</button>
  </form>

  <!-- Register Seller -->
  <h2>Register Seller</h2>
  <form id="sellerForm">
    <label>Name:</label>
    <input type="text" id="sellerName" required />
    <label>Email:</label>
    <input type="email" id="sellerEmail" required />
    <label>Password:</label>
    <input type="password" id="sellerPassword" required />
    <button type="submit">Register Seller</button>
  </form>

  <!-- Add Product -->
  <h2>Add Product</h2>
  <form id="productForm">
    <label>Seller:</label>
    <select id="sellerSelect" required>
      <option value="">Select seller</option>
    </select>
    <label>Product Name:</label>
    <input type="text" id="productName" required />
    <label>Price:</label>
    <input type="number" id="productPrice" required />
    <label>Stock:</label>
    <input type="number" id="productStock" required />
    <label>Description:</label>
    <input type="text" id="productDescription" />
    <button type="submit">Add Product</button>
  </form>

  <!-- Output Section -->
  <h2>Output</h2>
  <pre id="output">Waiting for actions...</pre>

  <script>
    const API_URL = "http://localhost:3000/api";

    function showOutput(data) {
      const output = document.getElementById("output");
      output.textContent = JSON.stringify(data, null, 2);
    }

    async function sendRequest(endpoint, payload) {
      try {
        const res = await fetch(API_URL + endpoint, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        if (!res.ok) {
          const errorData = await res.json();
          throw new Error(errorData.error || "Server error");
        }
        const data = await res.json();
        showOutput(data);
        if (endpoint === "/sellers/register") {
          fetchSellers();
        }
      } catch (error) {
        showOutput({ error: error.message });
      }
    }

    async function fetchSellers() {
      try {
        const res = await fetch(API_URL + "/sellers");
        if (!res.ok) throw new Error("Failed to fetch sellers");
        const sellers = await res.json();
        const select = document.getElementById("sellerSelect");
        select.innerHTML = '<option value="">Select seller</option>';
        sellers.forEach(seller => {
          const option = document.createElement("option");
          option.value = seller._id;
          option.textContent = seller.name + " (" + seller.email + ")";
          select.appendChild(option);
        });
      } catch (error) {
        showOutput({ error: error.message });
      }
    }

    // Register Buyer
    document.getElementById("buyerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const payload = {
        name: document.getElementById("buyerName").value,
        email: document.getElementById("buyerEmail").value,
        password: document.getElementById("buyerPassword").value
      };
      sendRequest("/buyers/register", payload);
    });

    // Register Seller
    document.getElementById("sellerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const payload = {
        name: document.getElementById("sellerName").value,
        email: document.getElementById("sellerEmail").value,
        password: document.getElementById("sellerPassword").value
      };
      sendRequest("/sellers/register", payload);
    });

    // Add Product
    document.getElementById("productForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const payload = {
        sellerId: document.getElementById("sellerSelect").value,
        name: document.getElementById("productName").value,
        price: parseFloat(document.getElementById("productPrice").value),
        stock: parseInt(document.getElementById("productStock").value),
        description: document.getElementById("productDescription").value
      };
      sendRequest("/products", payload);
    });

    // Load sellers on page load
    window.addEventListener("load", fetchSellers);
  </script>

</body>
</html>
