<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Login | SurgiPharma Market</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #f9fafc; }
    h1 { color: #2c3e50; }
    form { background: #fff; padding: 20px; border-radius: 8px; margin-bottom: 30px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); max-width: 400px; }
    label { display: block; margin-top: 10px; }
    input { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
    select { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
    button { margin-top: 15px; padding: 10px; width: 100%; background: #27ae60; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #219150; }
    .msg { margin-top: 15px; font-size: 14px; }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>Login to SurgiPharma Market</h1>

  <form id="loginForm">
    <label>Email <input type="email" id="email" required></label>
    <label>Password <input type="password" id="password" required></label>
    <label>Role
      <select id="role" required>
        <option value="buyer">Buyer</option>
        <option value="seller">Seller</option>
      </select>
    </label>
    <button type="submit">Login</button>
    <div id="msg" class="msg"></div>
  </form>

  <script src="js/api.js"></script>
  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const msg = document.getElementById("msg");
      msg.textContent = "Logging in...";
      msg.className = "msg";

      try {
        const result = await login({
          email: document.getElementById("email").value,
          password: document.getElementById("password").value,
          role: document.getElementById("role").value,
        });

        saveToken(result.token, result.role);
        msg.textContent = "✅ Login successful!";
        msg.className = "msg success";

        if (result.role === "seller") {
          window.location.href = "seller.html";
        } else {
          window.location.href = "orders.html";
        }
      } catch (err) {
        msg.textContent = "❌ " + err.message;
        msg.className = "msg error";
      }
    });
  </script>
</body>
</html>
